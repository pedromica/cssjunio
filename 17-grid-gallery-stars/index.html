<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid Gallery</title>
</head>
<body>
    <main>
        <div class="item-a">
            <img src="https://picsum.photos/300/600
            " alt="photo"> 
        </div>
        <div>
            <img src="https://picsum.photos/600/300
            " alt="default-photo">
        </div>
        <div class="item-b">
            <img src="https://picsum.photos/200/200
            " alt="default">
        </div>
        <div>
            <img src="https://picsum.photos/200/500
            " alt="default-photo">
        </div>
        <div class="item-c">
            <img src="https://picsum.photos/200/400
            " alt="default-photo">
        </div>
        <div>
            <img src="https://picsum.photos/200/250
            " alt="default-photo">
        </div>
        <div>
            <img src="https://picsum.photos/200/100
            " alt="default-photo">
        </div>
        <div class="item-d">
            <img src="https://picsum.photos/200/600
            " alt="default-photo">
        </div>

    </main>
</body>
</html>
